docs_dir: docs
markdown_extensions:
- codehilite
- toc
- tables
- fenced_code
- admonition
- pymdownx.details
- pymdownx.superfences:
    custom_fences:
    - class: mermaid
      format: '!!python/name:pymdownx.superfences.fence_code_format'
      name: mermaid
- pymdownx.highlight
- pymdownx.inlinehilite
- pymdownx.tabbed:
    alternate_style: true
nav:
- Home: index.md
- Architecture: architecture.md
- API Reference: api.md
- AI Models: ai_models.md
- AI Pipelines: ai_pipelines.md
- Onboarding: onboarding.md
- Code Quality: complexity.md
plugins:
- search
- mermaid2
site_description: Auto-generated documentation
site_dir: site
site_name: Project Documentation
theme:
  features:
  - navigation.tabs
  - navigation.sections
  - toc.integrate
  - navigation.top
  - search.suggest
  - search.highlight
  - content.tabs.link
  - content.code.annotation
  - content.code.copy
  name: material
  palette:
  - accent: indigo
    primary: indigo
    scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - accent: indigo
    primary: indigo
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
