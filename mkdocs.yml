# Custom HTML-based documentation configuration
docs_dir: html_templates
site_dir: site
site_name: Auto-Generated Documentation
site_description: Comprehensive documentation generated automatically from code analysis

# Custom theme configuration for HTML files
theme:
  name: null
  custom_dir: html_templates

# Since we're using custom HTML, we don't need markdown extensions
# but keeping minimal config for compatibility
markdown_extensions: []

# Navigation structure pointing to HTML files
nav:
- Home: index.html
- Architecture: architecture.html
- API Reference: api.html
- AI Models: ai_models.html
- AI Pipelines: ai_pipelines.html
- Onboarding: onboarding.html
- Code Quality: complexity.html

# Minimal plugins - search is handled by custom JavaScript
plugins: []

# Extra configuration for custom HTML theme
extra:
  generator: Auto Documentation Generation System
  version: 1.0.0
